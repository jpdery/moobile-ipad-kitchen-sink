<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<title>Moobile Kitchen Sink</title>

		<link rel="stylesheet" href="../moobile-core/Styles/iOS/css/iOS.css" />

		<link rel="stylesheet" href="css/iOS.css" />
		<link rel="stylesheet" href="css/iOS.iPad.css" />
	
		<link rel="stylesheet" href="css/styles.css" />

		<script type="text/javascript" src="js/mootools-core.js"></script>
		<script type="text/javascript" src="js/mootools-more.js"></script>

		<script type="text/javascript" src="js/moobile.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</head>
	<body>

		<script type="text/javascript">
		// <![CDATA["

			window.addEvent('ready', function() {

				var rootSideViewController = new KitchenSink.ViewController.Navigation.Root('views/navigation/root.html');
				var rootMainViewController = new KitchenSink.ViewController.Welcome('views/welcome.html');

				var sideViewControllerStack = new Moobile.ViewControllerStack.Navigation();
				var mainViewControllerStack = new Moobile.ViewControllerStack.Navigation();

				var viewControllerPanel = new Moobile.ViewControllerPanel();

				var windowController = new Moobile.WindowController('window');
				windowController.setRootViewController(viewControllerPanel);

				viewControllerPanel.setSideViewController(sideViewControllerStack);
				viewControllerPanel.setMainViewController(mainViewControllerStack)

				sideViewControllerStack.pushViewController(rootSideViewController);
				mainViewControllerStack.pushViewController(rootMainViewController);

			});

		// "]]>
		</script>

		<div id="window"></div>

	</body>
</html>
