<div data-role="view" data-view="Moobile.ScrollView" class="control-view control-button-view">

	<h2>Button</h2>

	<div data-role="control" data-control="Moobile.Button">Button Label</div>

	<br />

	<h2>Grouped Horizontally</h2>

	<div data-role="control" data-control="Moobile.ButtonGroup" data-options="styleName:Moobile.ButtonGroupStyle.Horizontal">
		<div data-role="control" data-control="Moobile.Button">Button 1</div>
		<div data-role="control" data-control="Moobile.Button">Button 2</div>
		<div data-role="control" data-control="Moobile.Button">Button 3</div>
	</div>

	<br />

	<h2>Grouped Vertically</h2>

	<div data-role="control" data-control="Moobile.ButtonGroup" data-options="styleName:Moobile.ButtonGroupStyle.Vertical">
		<div data-role="control" data-control="Moobile.Button">Button 1</div>
		<div data-role="control" data-control="Moobile.Button">Button 2</div>
		<div data-role="control" data-control="Moobile.Button">Button 3</div>
	</div>

</div>
